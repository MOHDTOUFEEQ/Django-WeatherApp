<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather Detector</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <!-- jQuery library -->
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
    body {
      padding-top: 70px; /* Adjusted padding to accommodate fixed navbar */
    }

    .navbar {
      background: grey;
      color: white;
    }

    .search-form {
      margin: 20px 0;
    }

    .result-container {
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-fixed-top">
    <div class="container text-center">
      <h1>Weather Detector</h1>
    </div>
  </nav>

  <div class="container">
    <div class="row search-form">
      <form action="{% url 'index' %}" method="post" class="col-md-6 col-md-offset-3">
        {% csrf_token %}
        <div class="input-group">
          <input type="text" class="form-control" name="city" placeholder="Search">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="row result-container">
      <div class="col-md-6 col-md-offset-3">
        <h1>{{ city }}</h1>
        <h2>{{ error_message }}</h2>
        <h3>Country Code: {{ code }}</h3>
        <h5>Coordinate: lon - {{ cordinate }}</h5>
        <h5>Temperature: {{ temperature }} K </h5>
        <h5>Pressure: {{ pressure }} </h5>
        <h5>Humidity: {{ humidity }}</h5>
      </div>
    </div>
  </div>
</body>

</html>
